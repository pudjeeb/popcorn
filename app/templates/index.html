<!DOCTYPE html>
<html lang="en">

  <head>
  	<title>Little Succulent | a design-development studio</title>

    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- stylesheets -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700|Open+Sans:400,400i,700,700i" rel="stylesheet">

  </head>

  <body>
  	<div class="container-fluid">
  		<div class="container">
	  		<h1>Hi there!</h1>
	    	<h3>Little Succulent is a design-development studio that specializes in helping non-profit organizations with digital solutions.</h3>
	    	<br>
	    </div>
	  </div>

	  <!-- contact -->
    <div class="container-fluid contact">
    	<form id="contact-form" class="container">
    		<div class="row">
    			<div class="col-md-3"></div>
    			<div class="col-md-6">
    				<label for="contact-form--input-name">name:</label>
		    		<input type="text" name="name" id="contact-form--input-name" placeholder="Your full name">
    			</div>
    			<div class="col-md-3"></div>
			  </div>
			  <div class="row">
			  	<div class="col-md-3"></div>
			  	<div class="col-md-6">
				    <label for="contact-form--input-email">email:</label>
				    <input type="email" name="email" id="contact-form--input-email" placeholder="Your email address">
				  </div>
				  <div class="col-md-3"></div>
				</div>
				<div class="row">
					<div class="col-md-3"></div>
			  	<div class="col-md-6">
				    <label for="contact-form--texarea-message">message:</label>
				    <textarea name="message" id="contact-form--texarea-message" rows="3" placeholder="Your message goes here..."></textarea>
				  </div>
				  <div class="col-md-3"></div>
				</div>
				<div class="row">
					<div class="col-md-3"></div>
			  	<div class="col-md-6">
				    <button type="submit" class="button primary">Send</button>
				  </div>
				  <div class="col-md-3"></div>
				</div>

    	</form>

    </div>
    	
		
		<!-- footer -->
		<footer>
		 	<span>made with &#9829; by succulent lovers. &copy;	2017, all rights reserved.</span>
    </footer>

    <!-- JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>
    $("#contact-form").submit(function(e) {    	
    	$.ajax({
    		type: "POST",
    		url: "/contactus",
    		data: $("#contact-form").serialize(),
    		success: function(data) {
    			alert(data)
    		}
    	});
    	e.preventDefault();
    })
    </script>
  </body>

</html>
